<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="thirdparties/bootstrap//css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>




    <main class="container-fluid">
        <div class="row">


            <div class="col-md-5 mx-auto col-sm-6 bg-success p-0">

                <div class="card mt-5">
                    <div class="card-body">
                        <div id='form-message'></div>
                        <div class="login">
                            <form name='form-login' class="form" onsubmit="initStorage()" method="post">
                                <h1>SIGN IN</h1>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email address">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <input type="password" id="password" placeholder="Password" required
                                        class="form-control">
                                </div>
                                <div id="remember">
                                    <input type="checkbox" value="lsRememberMe" id="rememberMe"
                                        style="display: inline-block;">
                                    <label>Remember me</label>
                                </div>

                                <input id="login_btn" class="btn btn-primary btn-sm" type="submit" value="Login">

                            </form>

                        </div>

                    </div>
                </div>

            </div>


        </div>


        <div id="modals-loader"></div>
    </main>

    <script>
        function displayName() {
            if (localStorage.getItem('fullname') != null) {
                document.write('Welcome Back, ' + localStorage.getItem('fullname'));
            }
        }
    </script>
    <script src="thirdparties/jquery.js"></script>
    <script src="thirdparties/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="js/scripts.js"></script>




</body>

</html>
